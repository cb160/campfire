name: Create Campfire Songbook PDF

on:
  push:
    paths:
      - '**/*.md'
      - 'static/**'
      - 'create_songbook.py'
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libpango-1.0-0 libharfbuzz0b libpangoft2-1.0-0

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install weasyprint PyPDF2 markdown

    - name: Create Campfire Songbook
      run: |
        python create_songbook.py

    - name: Count songs for release notes
      id: count_songs
      run: |
        song_count=$(find . -name "*.md" -not -path "./venv/*" -not -name "README.md" -not -name "SUMMARY.md" -not -name "combined.md" | wc -l)
        echo "song_count=$song_count" >> $GITHUB_OUTPUT

    - name: Generate release tag
      id: tag
      run: |
        echo "tag=v$(date +'%Y.%m.%d')-$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT
        echo "release_name=Campfire Songbook $(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT
        echo "build_date=$(date +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_OUTPUT

    - name: Debug release info
      run: |
        echo "Branch: ${{ github.ref }}"
        echo "Tag: ${{ steps.tag.outputs.tag }}"
        echo "Release name: ${{ steps.tag.outputs.release_name }}"
        echo "Build date: ${{ steps.tag.outputs.build_date }}"
        echo "Song count: ${{ steps.count_songs.outputs.song_count }}"

    - name: Upload Songbook as artifact
      uses: actions/upload-artifact@v4
      with:
        name: campfire-songbook-${{ steps.tag.outputs.tag }}
        path: CampfireSongbook.pdf

    - name: Create Release
      if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.tag.outputs.tag }}
        name: ${{ steps.tag.outputs.release_name }}
        body: |
          ðŸ”¥ **Campfire Songbook Release**
          
          Automatically generated songbook containing all campfire songs with:
          - Professional cover page
          - Table of contents organized by category  
          - ${{ steps.count_songs.outputs.song_count }} songs across multiple categories
          - Proper formatting for easy singing
          
          **Generated from commit:** ${{ github.sha }}
          **Build date:** ${{ steps.tag.outputs.build_date }}
          
          Download the `CampfireSongbook.pdf` below to get the complete songbook!
        files: |
          CampfireSongbook.pdf
        draft: false
        prerelease: false