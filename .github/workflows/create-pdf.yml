name: Create Campfire Songbook PDF

on:
  push:
    paths:
      - '**/*.md'
      - 'static/**'
      - 'create_songbook.py'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libpango-1.0-0 libharfbuzz0b libpangoft2-1.0-0

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install weasyprint PyPDF2 markdown

    - name: Create Campfire Songbook
      run: |
        python create_songbook.py

    - name: Upload Songbook as artifact
      uses: actions/upload-artifact@v4
      with:
        name: campfire-songbook
        path: CampfireSongbook.pdf